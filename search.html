<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Chat - Animal Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>06:50</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>LTE</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR CODE</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-sort-numeric-up-alt"></i>
                <span>ADD BY<br>NUMBER</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-id-badge"></i>
                <span>ADD BY ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>INVITE</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h5 class="recommended-friends__title">Recommended Friends</h5>
            <span>You have no recommended friends.</span>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <div class="alarm-badge alarm-badge__nav">
                        <span>7</span>
                </div>
                <a href="chat.html" class="nav__link">
                    <i class="fas fa-shoe-prints fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="search.html" class="nav__link">
                    <i class="far fa-meh-rolling-eyes fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="shop.html" class="nav__link">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="other.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is Too Big or Horizontal:(<br>Please use Smaller Screen or Portrait</span>
    </div>
</body>
</html>
