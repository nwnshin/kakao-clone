<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>More - Animal Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>06:50</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>LTE</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg" class="user-component__img user-component__img--xl">
                <div class="user-component__text">
                    <h3 class="user-component__name">Doggo</h3>
                    <h5 class="user-component__desc">+82 1234 5678
                        <i class="fas fa-exclamation-circle"></i>
                    </h5>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-inbox fa-2x"></i>
            </div>
        </div>
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="far fa-calendar-plus"></i>
                <span>CALENDER</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-hdd"></i>
                <span>TALK DRIVE</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-icons"></i>
                <span>EMOJIS</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-stream"></i>
                <span>TO DO</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-user-circle"></i>
                <span>ACCOUNT</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-comments"></i>
                <span>OPENCHAT</span>
            </div>
        </div>
        <div class="suggestion">
            <div class="suggestion__header">
                <h5 class="suggestion__title">Suggestion</h5>
            </div>
            <div class="suggestion__list">
                <div class="suggestion__item">
                    <img class="suggestion__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsVvru4iFD95QT35HrdF1qk5cGVg4cNgYWeg&usqp=CAU" alt="">
                    <span>Detective Meow</span>
                </div>
                <div class="suggestion__item">
                    <img class="suggestion__img" src="https://play-lh.googleusercontent.com/BsutrCFcnSfHUbU7fCOlcd6DnvwG6sNB1IWJaMZ5CsjPlSnro0eiXXpxwMrq2JFTkyo">
                    <span>Animal Crossing</span>
                </div>
                <div class="suggestion__item">
                    <img class="suggestion__img" src="https://m.media-amazon.com/images/I/61XjZ8DvaFL._SX466_.jpg">
                    <span>Pokemon: Fire Red</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <div class="alarm-badge alarm-badge__nav">
                        <span>7</span>
                </div>
                <a href="chat.html" class="nav__link">
                    <i class="fas fa-shoe-prints fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="search.html" class="nav__link">
                    <i class="far fa-meh-rolling-eyes fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="shop.html" class="nav__link">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="other.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is Too Big or Horizontal:(<br>Please use Smaller Screen or Portrait</span>
    </div>
</body>
</html>
