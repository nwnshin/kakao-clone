<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Friends - Animal Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>06:50</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>LTE</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <a id="animal-display-link" href="">
        <i class="fas fa-info-circle"></i>
        <span>See More Animals</span>
        <i class="fas fa-chevron-right"></i>
    </a>
    <main class="friends-main">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg" class="user-component__img user-component__img--xl">
                <div class="user-component__text">
                    <h3 class="user-component__name">Doggo</h3>
                    <h5 class="user-component__desc">Shiba Doggo</h5>
                </div>
            </div>
        </div>
        <div class="friends-main__channel">
            <div class="channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="http://img.sportsworldi.com/content/image/2016/02/06/20160206000985.jpg" class="user-component__img">
                <div class="user-component__text">
                    <h4 class="user-component__name-medium">SBS TV동물농장</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>4</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <div class="alarm-badge alarm-badge__nav">
                        <span>7</span>
                </div>
                <a href="chat.html" class="nav__link">
                    <i class="fas fa-shoe-prints fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="search.html" class="nav__link">
                    <i class="far fa-meh-rolling-eyes fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="shop.html" class="nav__link">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="other.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <div></div>
        <span>Your Screen is Too Big or Horizontal:(<br>Please use Smaller Screen or Portrait</span>
    </div>
</body>
</html>
